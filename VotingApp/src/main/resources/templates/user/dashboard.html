<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	
	<script src="https://randojs.com/1.0.0.js"></script>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = rando(5, 10);
            }
        </script>
        <style>
            #myNumber{
                font-size:100px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>


<title>Document</title>
</head>
<body>
	<section class = "center">
	


<h1 style="color: greenyellow;">User Dashboard</h1>
		
<br><br><br>
   		
<div class="container">
  
  <div class="layout">

		<div class = "col col-main">
		
		
   		
   		<!-- 1st Col Start -->
		
		<table>
						<h4 style="color: rgb(128, 0, 64)">User Details:</h4>
							<img th:src="@{/image/user.png}" height="125px" alt="User Icon">
							
					</table>
						
						<table border = '1' align='center'>
							
							<tr>
								<th>Id: </th>
							<th> <h4 th:text="${user.id}"></h4></th>
							</tr>
							
							<tr>
								<th>Name: </th>
								<th> <h4 th:text="${user.name}"></h4></th>
							</tr>
							
							
						
								<tr>
									<th>Email Id: </th>
									<th><h4 th:text="${user.email}"></h4> </th>
								</tr>
					
								<tr>
									<th>Phone No.: </th>
									<th><h4 th:text="${user.phone}"></h4> </th>
								</tr>
								<tr>
									<th>Gender: </th>
									<th><h4 th:text="${user.gender}"></h4> </th>
								</tr>
								<tr>
									<th>Status.: </th>
									<th><h4 th:text="${status}"></h4> </th>
								</tr>

								
				
						</table>
		
		<!-- 1st Col End  -->
		
		</div>
	
	<div class = "col col-complementary">

<!-- 2nd Col start -->

<form th:action = "@{/addcandidate}" method ="post">

<div th:if=${session.msg}>
			<h3 th:text="${session.msg}" style="color:red"></h3>
   		
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	
   		</div>
   		
		
 <h4 style="color:red" th:text="${user.name}"> </h4> 

	Choose vote for your favourite party choice<br>
	
	<input th:value="${user.email}" name = "email" type="hidden" >
    <br>
      <input type="radio" name="candidate"  value ="candidate1" required> B.J.P <br><br>
      <input type="radio" name="candidate"  value = "candidate2" required> I.N.C <br><br>
      <input type="radio" name="candidate"  value = "candidate3" required> C.P.I <br><br>
      <input type="radio" name="candidate"  value = "candidate4" required> A.A.P <br><br>
      
    <br>
 


<button><input type = "submit" value="Vote"></button>

</form>

<!-- 2nd Col End -->

</div>
</div>
</div>

	<br>	
	</section>
</body>
</html>
