<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	
</head>
<body>
	<section class = "center">
	
<div class="container">
	<form th:action = "@{/dologin}" method = "post">
	  <div class="row">
		<h3 style="text-align:center"><b style="color: goldenrod">Login with Manually</b></h5>
        <center>
		  <div class="col">
  
		   <div th:if="${param.error}" style="color:red">
			Invalid username and password <br><br>
		   </div>
							  
		   <div th:if="${param.logout}" style="color:red">
			 You have been logged out <br><br>
		   </div>
		   <style>
			   .wrapper .right img{
				   display:block;
				   width: 320px;
				   margin: 30px auto 0;
			   }
		   </style>
		   <div class="right"><img class="logo" th:src="@{/image/register.jpg}"></div>
		   <br><br>
		   <div style="color: black" align="left"><b>Email Id:</b><input type = "text" name = "username" placeholder="Enter Your Email Id" required><br><br></div>
		   <div style="color: black" align="left"><b>Password:</b><input type = "password" name= "password" placeholder="Enter Your Password" required><br><br></div>
		   <center><input type = "submit" value="login"></center>
		  </div>
		
  
	  </div>
	</form>
  </div>
	</section>
</body>
</html>
